<ion-header>
  <ion-toolbar>
    <ion-title>
      Stock List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let stock of stocks">
      <ion-label>
        <h2>{{ stock.symbol }}</h2>
        <p>{{ stock.name }}</p>
        <p>{{ stock.exchange }} ({{ stock.exchangeShortName }})</p>
        <p>Price: {{ stock.price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
