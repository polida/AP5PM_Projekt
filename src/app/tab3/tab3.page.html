<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="settings"></ion-icon>
      Nastavení
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-list>
    <ion-item-divider color="light">
      <ion-label>
        Uživatelské jméno a heslo
      </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label position="floating">Přihlašovací jméno</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Heslo</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button expand="block" (click)="saveCredentials()">Uložit</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
